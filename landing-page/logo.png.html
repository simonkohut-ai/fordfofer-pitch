<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>THE MOST WANTED Logo Generator</title>
    <style>
        body {
            font-family: 'Space Mono', monospace;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .logo {
            width: 400px;
            height: 400px;
            background: #000;
            border: 8px solid #FF004D;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-shadow: 0 0 50px rgba(255,0,77,0.5);
        }
        .text-top {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 0.2em;
            margin-bottom: 0.5rem;
        }
        .text-bottom {
            font-size: 2rem;
            font-weight: 700;
            color: #FF004D;
            letter-spacing: 0.2em;
            margin-bottom: 1rem;
        }
        .line {
            width: 80%;
            height: 4px;
            background: #FF004D;
            margin: 1rem 0;
        }
        .value {
            font-size: 3rem;
            font-weight: 700;
            color: #FF004D;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="text-top">THE MOST</div>
        <div class="text-bottom">WANTED</div>
        <div class="line"></div>
        <div class="value">$1.2B</div>
    </div>
    
    <script>
        // Right-click to save as PNG
        console.log('Right-click logo â†’ Save image as PNG');
    </script>
</body>
</html>
