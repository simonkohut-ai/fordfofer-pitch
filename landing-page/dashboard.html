        .typing-dots {

        .typing-dots span {

        }
        
        .typing-dots span:nth-child(3) {

        @keyframes typing {

            30% { transform: translateY(-10px); }

        @keyframes fadeIn {

        function showTab(tabName) {
            // Hide all tabs

                tab.classList.remove('active');

            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');

            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');

            document.getElementById('instagramHandle').value = settings.instagramHandle || '@fordfofer';
            document.getElementById('websiteUrl').value = settings.websiteUrl || 'https://fordfofer.vercel.app';
            document.getElementById('claudeApiKey').value = settings.claudeApiKey || '';

            const settings = {

                instagramHandle: document.getElementById('instagramHandle').value,
                websiteUrl: document.getElementById('websiteUrl').value,
                claudeApiKey: document.getElementById('claudeApiKey').value
            };
            localStorage.setItem('fordfoferSettings', JSON.stringify(settings));
            alert('‚úÖ Nastavenia ulo≈æen√©!');

        function addMessage(role, content) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const header = document.createElement('div');
            header.className = 'message-header';
            header.textContent = role === 'user' ? 'üë§ Ty' : 'ü¶Ñ FordFofer AI';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            messageDiv.appendChild(header);
            messageDiv.appendChild(messageContent);
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function showTyping() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message-header">ü¶Ñ FordFofer AI</div>
                <div class="typing-indicator">
                    <span class="typing-dots">
                        <span></span><span></span><span></span>
                    </span>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }
        
        function processPrompt() {
            const promptInput = document.getElementById('promptInput');
            const prompt = promptInput.value.trim();
            
            if (!prompt) {
                return;
            }
            
            // Add user message
            addMessage('user', prompt);
            
            // Clear input
            promptInput.value = '';
            
            // Show typing indicator
            showTyping();
            
            // Simulate processing
            setTimeout(() => {
                hideTyping();
                
                const settings = JSON.parse(localStorage.getItem('fordfoferSettings') || '{}');
                const skrillEmail = settings.skrillEmail || 'gcapovic.biz@proton.me';
                
                let response = '';
                
                if (prompt.toLowerCase().includes('post') || prompt.toLowerCase().includes('instagram')) {
                    response = generateInstagramPost(prompt, skrillEmail);
                } else if (prompt.toLowerCase().includes('email') || prompt.toLowerCase().includes('influencer')) {
                    response = generateInfluencerEmail(prompt, skrillEmail);
                } else if (prompt.toLowerCase().includes('story') || prompt.toLowerCase().includes('stories')) {
                    response = generateStory(prompt, skrillEmail);
                } else {
                    response = generateGenericContent(prompt, skrillEmail);
                }
                
                // Add assistant response
                addMessage('assistant', response);
                
                // Auto-copy to clipboard
                navigator.clipboard.writeText(response).then(() => {
                    // Show copy notification
                    const notification = document.createElement('div');
                    notification.style.cssText = 'position: fixed; top: 20px; right: 20px; background: #FF004D; color: #000; padding: 1rem; border-radius: 8px; font-weight: 700; z-index: 1000;';
                    notification.textContent = '‚úÖ Skop√≠rovan√© do schr√°nky!';
                    document.body.appendChild(notification);
                    setTimeout(() => notification.remove(), 2000);
                });
            }, 1500);
        }
        
        // Enter key to send (Shift+Enter for new line)
        document.getElementById('promptInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {

            return `Subject: ü¶Ñ Collaboration - $1.2B AI Project | Revenue Share Opportunity

    </script>
