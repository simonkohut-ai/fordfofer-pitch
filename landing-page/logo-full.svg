<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150" width="500" height="150">
  <defs>
    <linearGradient id="fullGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3A8DFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5BA0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fullHorn" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC700;stop-opacity:1" />
    </linearGradient>
    <filter id="fullShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="3" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Unicorn Icon (Left) -->
  <g filter="url(#fullShadow)" transform="translate(75, 75)">
    <!-- Head Circle -->
    <circle cx="0" cy="0" r="50" fill="url(#fullGradient)" stroke="#1a1a1a" stroke-width="4"/>
    
    <!-- Unicorn Horn -->
    <path d="M 0 -40 L -10 -10 L -8 -18 L 0 -25 L 8 -18 L 10 -10 Z" 
          fill="url(#fullHorn)" stroke="#1a1a1a" stroke-width="3"/>
    <circle cx="0" cy="-30" r="4" fill="#FFD700"/>
    
    <!-- Eye -->
    <circle cx="-15" cy="-8" r="8" fill="#1a1a1a"/>
    <circle cx="-12" cy="-11" r="3" fill="#FFFFFF"/>
    
    <!-- Nostril -->
    <ellipse cx="15" cy="8" rx="4" ry="3" fill="#1a1a1a"/>
    
    <!-- Mane (Enhanced) -->
    <path d="M -35 -15 Q -45 -30, -35 -45 Q -25 -50, -20 -35 Q -15 -40, -10 -25" 
          fill="none" stroke="url(#fullGradient)" stroke-width="5" stroke-linecap="round"/>
    <path d="M -30 -5 Q -40 -20, -30 -35 Q -20 -40, -15 -25 Q -10 -30, -5 -15" 
          fill="none" stroke="url(#fullGradient)" stroke-width="5" stroke-linecap="round"/>
    <path d="M -25 5 Q -35 -10, -25 -25 Q -15 -30, -10 -15 Q -5 -20, 0 -5" 
          fill="none" stroke="url(#fullGradient)" stroke-width="5" stroke-linecap="round"/>
  </g>
  
  <!-- Text Section -->
  <g>
    <!-- Main Title -->
    <text x="180" y="55" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="42" font-weight="800" fill="#1a1a1a" letter-spacing="-1px">
      Chiara's World
    </text>
    
    <!-- Subtitle -->
    <text x="180" y="85" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="20" font-weight="600" fill="#3A8DFF" letter-spacing="3px">
      P2BA PLATFORM
    </text>
    
    <!-- Accent Line -->
    <line x1="180" y1="60" x2="480" y2="60" stroke="#FFC700" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Tagline -->
    <text x="180" y="110" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="14" font-weight="500" fill="#666" letter-spacing="1px">
      Prompt-to-Business Automation
    </text>
  </g>
</svg>

