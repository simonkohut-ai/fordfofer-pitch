<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <defs>
    <linearGradient id="unicornGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3A8DFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5BA0FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFC700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hornGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Unicorn - Side Profile, Minimalist Line Art -->
  <g>
    <!-- Head and Neck Outline (S-curve) -->
    <path d="M 50 120 
             Q 45 100, 50 80
             Q 55 60, 65 50
             Q 75 45, 85 50
             Q 95 55, 100 65
             Q 105 75, 110 90
             Q 115 105, 120 120
             Q 125 135, 130 150
             Q 135 165, 140 180
             L 50 180
             Q 45 160, 50 140
             Q 55 120, 60 100
             Q 65 80, 70 70
             Q 75 60, 80 55
             Q 85 50, 90 55
             Q 95 60, 100 70
             Q 105 80, 110 95
             Q 115 110, 120 125
             Q 125 140, 130 155
             Q 135 170, 140 180
             Z" 
          fill="none" 
          stroke="url(#unicornGradient)" 
          stroke-width="3.5" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Horn - Prominent, Sharp, Diagonal -->
    <path d="M 85 50 
             L 80 30
             L 85 35
             L 90 30
             Z" 
          fill="url(#hornGradient)" 
          stroke="#1a1a1a" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Ear - Small, Pointed -->
    <path d="M 70 55 
             L 65 45
             L 70 50
             Z" 
          fill="none" 
          stroke="url(#unicornGradient)" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Mane - Three Flowing Waves (Top longest, then two shorter) -->
    <path d="M 100 60 
             Q 110 40, 120 50
             Q 130 60, 140 70
             Q 150 80, 160 90
             Q 170 100, 180 110" 
          fill="none" 
          stroke="url(#unicornGradient)" 
          stroke-width="4" 
          stroke-linecap="round"/>
    
    <path d="M 105 80 
             Q 115 60, 125 70
             Q 135 80, 145 90
             Q 155 100, 165 110
             Q 175 120, 185 130" 
          fill="none" 
          stroke="url(#unicornGradient)" 
          stroke-width="4" 
          stroke-linecap="round"/>
    
    <path d="M 110 100 
             Q 120 80, 130 90
             Q 140 100, 150 110
             Q 160 120, 170 130
             Q 180 140, 190 150" 
          fill="none" 
          stroke="url(#unicornGradient)" 
          stroke-width="4" 
          stroke-linecap="round"/>
    
    <!-- Muzzle - Gently Curved -->
    <path d="M 100 65 
             Q 105 70, 110 75
             Q 105 80, 100 75
             Q 95 70, 100 65" 
          fill="none" 
          stroke="url(#unicornGradient)" 
          stroke-width="2.5" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Text: chiara (lowercase, clean sans-serif) -->
  <text x="150" y="180" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="36" 
        font-weight="600" 
        fill="#4A5568" 
        text-anchor="middle" 
        letter-spacing="3px">
    chiara
  </text>
</svg>
