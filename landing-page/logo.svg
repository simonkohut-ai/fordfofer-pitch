<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <linearGradient id="unicornGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3A8DFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hornGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC700;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Unicorn Head -->
  <g filter="url(#shadow)">
    <!-- Head Circle -->
    <circle cx="60" cy="60" r="45" fill="url(#unicornGradient)" stroke="#1a1a1a" stroke-width="3"/>
    
    <!-- Unicorn Horn -->
    <path d="M 60 15 L 50 35 L 55 30 L 60 25 L 65 30 L 70 35 Z" fill="url(#hornGradient)" stroke="#1a1a1a" stroke-width="2"/>
    <circle cx="60" cy="20" r="3" fill="#FFD700"/>
    
    <!-- Eye -->
    <circle cx="50" cy="55" r="6" fill="#1a1a1a"/>
    <circle cx="52" cy="53" r="2" fill="#FFFFFF"/>
    
    <!-- Nostril -->
    <ellipse cx="70" cy="65" rx="3" ry="2" fill="#1a1a1a"/>
    
    <!-- Mane (Stylized) -->
    <path d="M 25 50 Q 15 40, 20 30 Q 25 25, 30 35 Q 35 30, 40 40" 
          fill="none" stroke="url(#unicornGradient)" stroke-width="4" stroke-linecap="round"/>
    <path d="M 30 55 Q 20 45, 25 35 Q 30 30, 35 40 Q 40 35, 45 45" 
          fill="none" stroke="url(#unicornGradient)" stroke-width="4" stroke-linecap="round"/>
    <path d="M 35 60 Q 25 50, 30 40 Q 35 35, 40 45 Q 45 40, 50 50" 
          fill="none" stroke="url(#unicornGradient)" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Text: Chiara's World -->
  <g>
    <text x="130" y="45" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="32" font-weight="700" fill="#1a1a1a" letter-spacing="-0.5px">
      Chiara's World
    </text>
    <text x="130" y="75" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="18" font-weight="500" fill="#3A8DFF" letter-spacing="2px">
      P2BA PLATFORM
    </text>
    <line x1="130" y1="50" x2="380" y2="50" stroke="#FFC700" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
