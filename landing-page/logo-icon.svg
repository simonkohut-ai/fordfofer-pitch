<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3A8DFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconHorn" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC700;stop-opacity:1" />
    </linearGradient>
    <filter id="iconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded square (Neo-Brutalist style) -->
  <rect x="10" y="10" width="100" height="100" rx="12" fill="url(#iconGradient)" 
        stroke="#1a1a1a" stroke-width="4"/>
  
  <!-- Unicorn Head -->
  <g filter="url(#iconShadow)" transform="translate(60, 60)">
    <!-- Head Circle -->
    <circle cx="0" cy="0" r="35" fill="#FFFFFF" stroke="#1a1a1a" stroke-width="3"/>
    
    <!-- Unicorn Horn -->
    <path d="M 0 -25 L -8 -5 L -5 -10 L 0 -15 L 5 -10 L 8 -5 Z" 
          fill="url(#iconHorn)" stroke="#1a1a1a" stroke-width="2"/>
    <circle cx="0" cy="-20" r="2.5" fill="#FFD700"/>
    
    <!-- Eye -->
    <circle cx="-10" cy="-5" r="5" fill="#1a1a1a"/>
    <circle cx="-8" cy="-7" r="2" fill="#FFFFFF"/>
    
    <!-- Nostril -->
    <ellipse cx="10" cy="5" rx="2.5" ry="2" fill="#1a1a1a"/>
    
    <!-- Mane (Stylized waves) -->
    <path d="M -25 -10 Q -30 -20, -25 -30 Q -20 -35, -15 -25" 
          fill="none" stroke="url(#iconGradient)" stroke-width="4" stroke-linecap="round"/>
    <path d="M -20 -5 Q -25 -15, -20 -25 Q -15 -30, -10 -20" 
          fill="none" stroke="url(#iconGradient)" stroke-width="4" stroke-linecap="round"/>
    <path d="M -15 0 Q -20 -10, -15 -20 Q -10 -25, -5 -15" 
          fill="none" stroke="url(#iconGradient)" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>

