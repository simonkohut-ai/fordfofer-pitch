<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3A8DFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconHorn" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded square (Neo-Brutalist style) -->
  <rect x="10" y="10" width="100" height="100" rx="12" fill="url(#iconGradient)" 
        stroke="#1a1a1a" stroke-width="3"/>
  
  <!-- Unicorn Head - Simplified for Icon -->
  <g transform="translate(60, 50)">
    <!-- Head -->
    <path d="M -15 -10 
             Q -20 -25, -10 -30
             Q 0 -35, 10 -30
             Q 20 -25, 15 -10
             Q 10 5, 0 15
             Q -10 5, -15 -10" 
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Horn -->
    <path d="M 0 -30 
             L -5 -45
             L 0 -40
             L 5 -45
             Z" 
          fill="url(#iconHorn)" 
          stroke="#1a1a1a" 
          stroke-width="2"/>
    
    <!-- Ear -->
    <path d="M -10 -25 
             L -12 -35
             L -8 -30
             Z" 
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="2" 
          stroke-linecap="round"/>
    
    <!-- Mane - Simplified -->
    <path d="M -20 -5 
             Q -25 -20, -15 -25
             Q -5 -30, 5 -25
             Q 15 -20, 20 -5" 
          fill="none" 
          stroke="url(#iconGradient)" 
          stroke-width="3" 
          stroke-linecap="round"/>
  </g>
</svg>
