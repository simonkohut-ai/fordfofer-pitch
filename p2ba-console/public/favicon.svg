<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="consoleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3A8DFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="consoleHorn" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC700;stop-opacity:1" />
    </linearGradient>
    <filter id="consoleShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#consoleGradient)" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Unicorn Head -->
  <g filter="url(#consoleShadow)">
    <!-- Head -->
    <circle cx="50" cy="50" r="30" fill="#FFFFFF" stroke="#1a1a1a" stroke-width="2"/>
    
    <!-- Horn -->
    <path d="M 50 20 L 45 35 L 48 30 L 50 27 L 52 30 L 55 35 Z" fill="url(#consoleHorn)" stroke="#1a1a1a" stroke-width="1.5"/>
    <circle cx="50" cy="23" r="2" fill="#FFD700"/>
    
    <!-- Eye -->
    <circle cx="45" cy="48" r="4" fill="#1a1a1a"/>
    <circle cx="46" cy="47" r="1.5" fill="#FFFFFF"/>
    
    <!-- Nostril -->
    <ellipse cx="55" cy="55" rx="2" ry="1.5" fill="#1a1a1a"/>
    
    <!-- Mane (Simplified) -->
    <path d="M 25 45 Q 20 35, 25 30 Q 30 28, 32 38" 
          fill="none" stroke="url(#consoleGradient)" stroke-width="3" stroke-linecap="round"/>
    <path d="M 28 50 Q 23 40, 28 35 Q 33 33, 35 43" 
          fill="none" stroke="url(#consoleGradient)" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>

